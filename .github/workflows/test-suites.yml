name: Test Suites

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  build-test:
    name: Build Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2'

      - name: Make test script executable
        run: chmod +x .cursor/Scripts/test_game.sh

      - name: Run build test
        run: ./.cursor/Scripts/test_game.sh build

  startup-test:
    name: Startup Test
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2'

      - name: Make test script executable
        run: chmod +x .cursor/Scripts/test_game.sh

      - name: Run startup test
        run: ./.cursor/Scripts/test_game.sh startup

  enemy-test:
    name: Enemy System Test
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2'

      - name: Make test script executable
        run: chmod +x .cursor/Scripts/test_game.sh

      - name: Run enemy test
        run: ./.cursor/Scripts/test_game.sh enemy

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2'

      - name: Make test script executable
        run: chmod +x .cursor/Scripts/test_game.sh

      - name: Run integration test
        run: ./.cursor/Scripts/test_game.sh integration
