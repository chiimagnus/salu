name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

env:
  # 建议用 6.2（自动取 6.2.x 可用版本），避免 Windows 上 pin 6.2.3 时 toolchain 索引缺失的问题
  SWIFT_VERSION: "6.2"
  # SwiftPM 可执行 product 名称（不含 .exe）
  PRODUCT_NAME: "GameCLI"

jobs:
  # ============================================================
  # 运行测试（以 macOS 为主）
  # ============================================================
  test:
    name: Run Tests
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ env.SWIFT_VERSION }}

      - name: Run Swift tests
        run: swift test

  # ============================================================
  # macOS 构建（作为发布门槛）
  # ============================================================
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ env.SWIFT_VERSION }}

      - name: Build + Package (macOS)
        shell: bash
        run: |
          set -euo pipefail
          swift --version

          swift build -c release
          BIN_PATH="$(swift build -c release --show-bin-path)"

          mkdir -p artifact
          cp "$BIN_PATH/${PRODUCT_NAME}" "artifact/salu-macos"
          chmod +x "artifact/salu-macos"

          (cd artifact && tar -czf salu-macos.tar.gz salu-macos && rm -f salu-macos && ls -lh .)

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: salu-macos
          path: artifact/salu-macos.tar.gz
          retention-days: 90

  # ============================================================
  # Linux 构建（可选，不阻塞发布）
  # ============================================================
  build-linux:
    name: Build Linux
    runs-on: ubuntu-22.04
    needs: test
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ env.SWIFT_VERSION }}

      - name: Build + Package (Linux)
        shell: bash
        run: |
          set -euo pipefail
          swift --version

          swift build -c release
          BIN_PATH="$(swift build -c release --show-bin-path)"

          mkdir -p artifact
          cp "$BIN_PATH/${PRODUCT_NAME}" "artifact/salu-linux-x86_64"
          chmod +x "artifact/salu-linux-x86_64"

          (cd artifact && tar -czf salu-linux-x86_64.tar.gz salu-linux-x86_64 && rm -f salu-linux-x86_64 && ls -lh .)

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: salu-linux-x86_64
          path: artifact/salu-linux-x86_64.tar.gz
          retention-days: 90

  # ============================================================
  # Windows 构建（可选，不阻塞发布）
  # - 使用 SwiftyLab/setup-swift@latest，避免 winget 不存在
  # ============================================================
  build-windows:
    name: Build Windows
    runs-on: windows-2022
    needs: test
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Git tweaks for Windows (optional)
        shell: pwsh
        run: |
          git config --global core.longpaths true
          git config --global core.protectNTFS false

      - name: Set up MSVC dev environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      # 关键：不依赖 winget
      - name: Setup Swift (Windows)
        uses: SwiftyLab/setup-swift@latest
        with:
          swift-version: ${{ env.SWIFT_VERSION }}

      - name: Build + Package (Windows)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          where.exe swift
          swift --version

          # Build
          swift build -c release

          # Resolve bin path
          $binPath = (swift build -c release --show-bin-path).Trim()
          if (-not $binPath) { throw "swift --show-bin-path returned empty path" }

          # Prepare artifact paths
          $artifactDir = "artifact"
          New-Item -ItemType Directory -Force -Path $artifactDir | Out-Null

          $exeName = "$env:PRODUCT_NAME.exe"
          $exePath = Join-Path $binPath $exeName

          if (!(Test-Path -LiteralPath $exePath)) {
            Write-Host "ERROR: executable not found: $exePath"
            Write-Host "Bin path was: $binPath"
            Get-ChildItem -Recurse .build -ErrorAction SilentlyContinue | Select-Object FullName
            exit 1
          }

          $outExe  = Join-Path $artifactDir "salu-windows-x86_64.exe"
          $zipPath = Join-Path $artifactDir "salu-windows-x86_64.zip"

          Copy-Item -LiteralPath $exePath -Destination $outExe -Force

          # FIX: always call Compress-Archive with explicit mandatory parameters
          Compress-Archive -Path $outExe -DestinationPath $zipPath -Force

          Remove-Item -LiteralPath $outExe -Force
          Get-ChildItem $artifactDir

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: salu-windows-x86_64
          path: artifact/salu-windows-x86_64.zip
          retention-days: 90

  # ============================================================
  # Create GitHub Release (only requires macOS success)
  # ============================================================
  create-release:
    name: Create Release
    needs: [build-macos, build-linux, build-windows]
    if: always() && startsWith(github.ref, 'refs/tags/') && needs.build-macos.result == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: salu-macos
          path: release-artifacts

      - name: Download Linux artifact (optional)
        uses: actions/download-artifact@v4
        with:
          name: salu-linux-x86_64
          path: release-artifacts
        continue-on-error: true

      - name: Download Windows artifact (optional)
        uses: actions/download-artifact@v4
        with:
          name: salu-windows-x86_64
          path: release-artifacts
        continue-on-error: true

      - name: List artifacts
        run: ls -la release-artifacts/ || echo "No artifacts found"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-artifacts/salu-macos.tar.gz
            release-artifacts/salu-linux-x86_64.tar.gz
            release-artifacts/salu-windows-x86_64.zip
          draft: false
          prerelease: false
          generate_release_notes: true
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
