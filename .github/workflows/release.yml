name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  # ============================================================
  # 运行测试
  # ============================================================
  test:
    name: Run Tests
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2'

      - name: Run Swift tests
        run: swift test

  # ============================================================
  # macOS 构建
  # ============================================================
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2'

      - name: Build release binary
        run: swift build -c release

      - name: Create release artifact
        run: |
          mkdir -p artifact
          cp .build/release/GameCLI artifact/salu-macos
          chmod +x artifact/salu-macos
          cd artifact
          tar -czf salu-macos.tar.gz salu-macos
          rm salu-macos
          ls -lh .

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: salu-macos
          path: artifact/salu-macos.tar.gz
          retention-days: 90

  # ============================================================
  # Linux 构建（x86_64 Ubuntu 22.04）
  # ============================================================
  build-linux:
    name: Build Linux
    runs-on: ubuntu-22.04
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2'

      - name: Build release binary
        run: swift build -c release

      - name: Create release artifact
        run: |
          mkdir -p artifact
          cp .build/release/GameCLI artifact/salu-linux-x86_64
          chmod +x artifact/salu-linux-x86_64
          cd artifact
          tar -czf salu-linux-x86_64.tar.gz salu-linux-x86_64
          rm salu-linux-x86_64
          ls -lh .

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: salu-linux-x86_64
          path: artifact/salu-linux-x86_64.tar.gz
          retention-days: 90

  # ============================================================
  # Windows 构建（x86_64）- 允许失败
  # 参考: https://www.swift.org/install/windows/
  # 使用 SwiftyLab/setup-swift（支持 Windows/macOS/Linux）
  # ============================================================
  build-windows:
    name: Build Windows
    runs-on: windows-2022  # 固定版本，避免 windows-latest 漂移
    needs: test
    continue-on-error: true  # 允许失败，不阻塞其他 job
    env:
      WINDOWS_EXE: GameCLI.exe  # 可执行文件名，避免硬编码

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Git 配置优化（处理长路径和 NTFS 兼容性）
      - name: Git tweaks for Windows (optional)
        shell: pwsh
        run: |
          git config --global core.longpaths true
          git config --global core.protectNTFS false

      # 设置 MSVC 开发环境（链接阶段需要 VS/SDK）
      - name: Set up MSVC dev environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      # 安装 Swift（跨平台，Windows 不依赖 winget）
      - name: Setup Swift 6.2.3
        uses: SwiftyLab/setup-swift@v1
        with:
          swift-version: '6.2.3'

      - name: Verify Swift installation
        shell: pwsh
        run: |
          where.exe swift
          swift --version

      - name: Build release binary
        id: build
        shell: pwsh
        run: |
          # 执行构建，然后获取产物目录路径
          swift build -c release
          $binPath = (swift build -c release --show-bin-path).Trim()
          "bin_path=$binPath" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Create release artifact
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifact | Out-Null

          # 使用之前保存的 bin path 和环境变量中的 exe 名称
          $binPath = "${{ steps.build.outputs.bin_path }}"
          $exePath = Join-Path $binPath "${{ env.WINDOWS_EXE }}"

          if (Test-Path $exePath) {
            Copy-Item $exePath artifact\salu-windows-x86_64.exe
            Compress-Archive -Path artifact\salu-windows-x86_64.exe -DestinationPath artifact\salu-windows-x86_64.zip -Force
            Remove-Item artifact\salu-windows-x86_64.exe
            Get-ChildItem artifact
          } else {
            Write-Host "ERROR: GameCLI.exe not found at $exePath"
            Write-Host "Bin path was: $binPath"
            Get-ChildItem -Recurse .build -ErrorAction SilentlyContinue | Select-Object FullName
            exit 1
          }

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: salu-windows-x86_64
          path: artifact/salu-windows-x86_64.zip
          retention-days: 90

  # ============================================================
  # 创建 GitHub Release（macOS 必须成功，其他平台允许失败）
  # ============================================================
  create-release:
    name: Create Release
    needs: [build-macos, build-linux, build-windows]
    if: always() && startsWith(github.ref, 'refs/tags/') && needs.build-macos.result == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: Download macOS artifact
        if: needs.build-macos.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: salu-macos
          path: release-artifacts
        continue-on-error: true

      - name: Download Linux artifact
        if: needs.build-linux.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: salu-linux-x86_64
          path: release-artifacts
        continue-on-error: true

      - name: Download Windows artifact
        if: needs.build-windows.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: salu-windows-x86_64
          path: release-artifacts
        continue-on-error: true

      - name: List artifacts
        run: ls -la release-artifacts/ || echo "No artifacts found"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-artifacts/salu-macos.tar.gz
            release-artifacts/salu-linux-x86_64.tar.gz
            release-artifacts/salu-windows-x86_64.zip
          draft: false
          prerelease: false
          generate_release_notes: true
          fail_on_unmatched_files: false  # 允许部分文件缺失
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
