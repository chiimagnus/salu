name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  # ============================================================
  # 运行测试
  # ============================================================
  test:
    name: Run Tests
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2'

      - name: Run Swift tests
        run: swift test

  # ============================================================
  # macOS 构建
  # ============================================================
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2'

      - name: Build release binary
        run: swift build -c release

      - name: Create release artifact
        run: |
          mkdir -p artifact
          cp .build/release/GameCLI artifact/salu-macos
          chmod +x artifact/salu-macos
          cd artifact
          tar -czf salu-macos.tar.gz salu-macos
          rm salu-macos
          ls -lh .

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: salu-macos
          path: artifact/salu-macos.tar.gz
          retention-days: 90

  # ============================================================
  # Linux 构建（x86_64 Ubuntu 22.04）
  # ============================================================
  build-linux:
    name: Build Linux
    runs-on: ubuntu-22.04
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2'

      - name: Build release binary
        run: swift build -c release

      - name: Create release artifact
        run: |
          mkdir -p artifact
          cp .build/release/GameCLI artifact/salu-linux-x86_64
          chmod +x artifact/salu-linux-x86_64
          cd artifact
          tar -czf salu-linux-x86_64.tar.gz salu-linux-x86_64
          rm salu-linux-x86_64
          ls -lh .

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: salu-linux-x86_64
          path: artifact/salu-linux-x86_64.tar.gz
          retention-days: 90

  # ============================================================
  # Windows 构建（x86_64）- 允许失败
  # 参考: https://www.swift.org/install/windows/
  # ============================================================
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: test
    continue-on-error: true  # 允许失败，不阻塞其他 job

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 方式一：尝试使用 swift-actions/setup-swift
      - name: Setup Swift (via swift-actions)
        id: setup-swift-action
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2'
        continue-on-error: true

      # 方式二：如果 swift-actions 失败，使用 winget 手动安装
      - name: Setup Swift (via winget fallback)
        if: steps.setup-swift-action.outcome == 'failure'
        shell: pwsh
        run: |
          Write-Host "swift-actions failed, trying winget installation..."
          
          # 安装 Swift 工具链
          winget install --id Swift.Toolchain -e --accept-source-agreements --accept-package-agreements
          
          # 刷新环境变量
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          
          # 验证安装
          swift --version

      - name: Verify Swift installation
        shell: pwsh
        run: |
          Write-Host "Swift version:"
          swift --version

      - name: Build release binary
        shell: pwsh
        run: |
          Write-Host "Building release binary..."
          swift build -c release

      - name: Create release artifact
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifact
          
          # 查找生成的可执行文件
          $exePath = ".build\release\GameCLI.exe"
          if (Test-Path $exePath) {
            Copy-Item $exePath artifact\salu-windows-x86_64.exe
            Compress-Archive -Path artifact\salu-windows-x86_64.exe -DestinationPath artifact\salu-windows-x86_64.zip
            Remove-Item artifact\salu-windows-x86_64.exe
            Write-Host "Artifact created:"
            Get-ChildItem artifact
          } else {
            Write-Host "ERROR: GameCLI.exe not found at $exePath"
            Write-Host "Contents of .build directory:"
            Get-ChildItem -Recurse .build -ErrorAction SilentlyContinue | Select-Object FullName
            exit 1
          }

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: salu-windows-x86_64
          path: artifact/salu-windows-x86_64.zip
          retention-days: 90

  # ============================================================
  # 创建 GitHub Release（macOS 必须成功，其他平台允许失败）
  # ============================================================
  create-release:
    name: Create Release
    needs: [build-macos, build-linux, build-windows]
    if: always() && startsWith(github.ref, 'refs/tags/') && needs.build-macos.result == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: Download macOS artifact
        if: needs.build-macos.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: salu-macos
          path: release-artifacts
        continue-on-error: true

      - name: Download Linux artifact
        if: needs.build-linux.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: salu-linux-x86_64
          path: release-artifacts
        continue-on-error: true

      - name: Download Windows artifact
        if: needs.build-windows.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: salu-windows-x86_64
          path: release-artifacts
        continue-on-error: true

      - name: List artifacts
        run: ls -la release-artifacts/ || echo "No artifacts found"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-artifacts/salu-macos.tar.gz
            release-artifacts/salu-linux-x86_64.tar.gz
            release-artifacts/salu-windows-x86_64.zip
          draft: false
          prerelease: false
          generate_release_notes: true
          fail_on_unmatched_files: false  # 允许部分文件缺失
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
