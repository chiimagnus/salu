name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  # ============================================================
  # 运行测试
  # ============================================================
  test:
    name: Run Tests
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2'

      - name: Run Swift tests
        run: swift test

  # ============================================================
  # macOS 构建
  # ============================================================
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2'

      - name: Build release binary
        run: swift build -c release

      - name: Create release artifact
        run: |
          mkdir -p artifact
          cp .build/release/GameCLI artifact/salu-macos
          chmod +x artifact/salu-macos
          cd artifact
          tar -czf salu-macos.tar.gz salu-macos
          rm salu-macos
          ls -lh .

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: salu-macos
          path: artifact/salu-macos.tar.gz
          retention-days: 90

  # ============================================================
  # Linux 构建（x86_64 Ubuntu 22.04）
  # ============================================================
  build-linux:
    name: Build Linux
    runs-on: ubuntu-22.04
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2'

      - name: Build release binary
        run: swift build -c release

      - name: Create release artifact
        run: |
          mkdir -p artifact
          cp .build/release/GameCLI artifact/salu-linux-x86_64
          chmod +x artifact/salu-linux-x86_64
          cd artifact
          tar -czf salu-linux-x86_64.tar.gz salu-linux-x86_64
          rm salu-linux-x86_64
          ls -lh .

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: salu-linux-x86_64
          path: artifact/salu-linux-x86_64.tar.gz
          retention-days: 90

  # ============================================================
  # Windows 构建（x86_64）
  # ============================================================
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2'

      - name: Build release binary
        run: swift build -c release

      - name: Create release artifact
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifact
          Copy-Item .build\release\GameCLI.exe artifact\salu-windows-x86_64.exe
          Compress-Archive -Path artifact\salu-windows-x86_64.exe -DestinationPath artifact\salu-windows-x86_64.zip
          Remove-Item artifact\salu-windows-x86_64.exe
          Get-ChildItem artifact

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: salu-windows-x86_64
          path: artifact/salu-windows-x86_64.zip
          retention-days: 90

  # ============================================================
  # 创建 GitHub Release
  # ============================================================
  create-release:
    name: Create Release
    needs: [build-macos, build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: salu-macos
          path: release-artifacts

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: salu-linux-x86_64
          path: release-artifacts

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: salu-windows-x86_64
          path: release-artifacts

      - name: List artifacts
        run: ls -la release-artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-artifacts/salu-macos.tar.gz
            release-artifacts/salu-linux-x86_64.tar.gz
            release-artifacts/salu-windows-x86_64.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
