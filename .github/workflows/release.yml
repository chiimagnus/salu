name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

env:
  # 建议：保持三平台一致的 Swift minor（6.2.x）
  SWIFT_VERSION: "6.2"
  # SwiftPM 可执行 product 名称（不含 .exe）
  PRODUCT_NAME: "GameCLI"

jobs:
  # ============================================================
  # 运行测试（以 macOS 为主）
  # ============================================================
  test:
    name: Run Tests
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ env.SWIFT_VERSION }}

      - name: Run Swift tests
        run: swift test

  # ============================================================
  # macOS 构建（作为发布门槛）
  # ============================================================
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ env.SWIFT_VERSION }}

      - name: Build + Package (macOS)
        shell: bash
        run: |
          set -euo pipefail
          swift --version

          swift build -c release
          BIN_PATH="$(swift build -c release --show-bin-path)"

          mkdir -p artifact
          cp "$BIN_PATH/${PRODUCT_NAME}" "artifact/salu-macos"
          chmod +x "artifact/salu-macos"

          (cd artifact && tar -czf salu-macos.tar.gz salu-macos && rm salu-macos && ls -lh .)

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: salu-macos
          path: artifact/salu-macos.tar.gz
          retention-days: 90

  # ============================================================
  # Linux 构建（可选，不阻塞发布）
  # ============================================================
  build-linux:
    name: Build Linux
    runs-on: ubuntu-22.04
    needs: test
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ env.SWIFT_VERSION }}

      - name: Build + Package (Linux)
        shell: bash
        run: |
          set -euo pipefail
          swift --version

          swift build -c release
          BIN_PATH="$(swift build -c release --show-bin-path)"

          mkdir -p artifact
          cp "$BIN_PATH/${PRODUCT_NAME}" "artifact/salu-linux-x86_64"
          chmod +x "artifact/salu-linux-x86_64"

          (cd artifact && tar -czf salu-linux-x86_64.tar.gz salu-linux-x86_64 && rm salu-linux-x86_64 && ls -lh .)

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: salu-linux-x86_64
          path: artifact/salu-linux-x86_64.tar.gz
          retention-days: 90

  # ============================================================
  # Windows 构建（可选，不阻塞发布）
  # - 使用 SwiftyLab/setup-swift@latest，避免 winget 不存在
  # ============================================================
  build-windows:
    name: Build Windows
    runs-on: windows-2022
    needs: test
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Git tweaks for Windows (optional)
        shell: pwsh
        run: |
          git config --global core.longpaths true
          git config --global core.protectNTFS false

      - name: Set up MSVC dev environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Setup Swift (Windows)
        uses: SwiftyLab/setup-swift@latest
        with:
          swift-version: ${{ env.SWIFT_VERSION }}

      - name: Build + Package (Windows)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          where.exe swift
          swift --version

          swift build -c release
          $binPath = (swift build -c release --show-bin-path).Trim()

          New-Item -ItemType Directory -Force -Path artifact | Out-Null

          $exeName = "$env:PRODUCT_NAME.exe"
          $exePath = Join-Path $binPath $exeName

          if (!(Test-Path $exePath)) {
            Write-Host "ERROR: executable not found: $exePath"
            Write-Host "Bin path was: $binPath"
            Get-ChildItem -Recurse .build -ErrorAction SilentlyContinue | Select-Object FullName
            exit 1
          }

          Copy-Item $exePath artifact\salu-windows-x86_64.exe
          Compress-Archive
