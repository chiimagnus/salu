name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: salu-linux-x64
            asset_name: salu-linux-x64
          - os: macos-latest
            artifact_name: salu-macos-x64
            asset_name: salu-macos-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2'

      - name: Swift version
        run: swift --version

      - name: Build release binary
        run: swift build -c release

      - name: Prepare artifact
        run: |
          mkdir -p artifact
          cp .build/release/GameCLI artifact/${{ matrix.artifact_name }}
          chmod +x artifact/${{ matrix.artifact_name }}

      - name: Create tarball
        run: |
          cd artifact
          tar -czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: artifact/${{ matrix.asset_name }}.tar.gz
          retention-days: 90

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: artifact/${{ matrix.asset_name }}.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
