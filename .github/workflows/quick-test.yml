name: Quick Tests

on:
  push:
    branches: ['**']  # Run on all branches
  pull_request:
    branches: ['**']

permissions:
  contents: read

jobs:
  quick-test:
    name: Quick Build & Startup Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2'

      - name: Swift version
        run: swift --version

      - name: Make test script executable
        run: chmod +x .cursor/Scripts/test_game.sh

      - name: Run quick tests (build + startup)
        run: ./.cursor/Scripts/test_game.sh quick
