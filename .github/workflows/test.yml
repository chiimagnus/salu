name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  test:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.0.2'

      - name: Swift version
        run: swift --version

      # Unix 系统使用 bash 脚本
      - name: Make test script executable (Unix)
        if: runner.os != 'Windows'
        run: chmod +x .cursor/Scripts/test_game.sh

      - name: Run all tests (Unix)
        if: runner.os != 'Windows'
        run: ./.cursor/Scripts/test_game.sh all

      # Windows 使用 PowerShell 命令
      - name: Build and test (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "Building Debug..."
          swift build
          Write-Host "Building Release..."
          swift build -c release
          Write-Host "Build completed successfully!"

      # 上传构建产物
      - name: Upload build artifacts (Linux)
        if: success() && matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: salu-debug-linux
          path: .build/debug/GameCLI
          retention-days: 7

      - name: Upload build artifacts (macOS)
        if: success() && matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: salu-debug-macos
          path: .build/debug/GameCLI
          retention-days: 7

      - name: Upload build artifacts (Windows)
        if: success() && matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: salu-debug-windows
          path: .build/debug/GameCLI.exe
          retention-days: 7
