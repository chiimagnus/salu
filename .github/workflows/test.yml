name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

env:
  SWIFT_VERSION: '6.2'

jobs:
  test:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-22.04
          - windows-2022

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Swift
        if: matrix.os != 'windows-2022'
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ env.SWIFT_VERSION }}

      - name: Setup Swift (Windows)
        if: matrix.os == 'windows-2022'
        uses: SwiftyLab/setup-swift@latest
        with:
          swift-version: ${{ env.SWIFT_VERSION }}

      - name: Run Swift tests
        if: matrix.os != 'windows-2022'
        run: swift test

      - name: Run Swift tests
        if: matrix.os == 'windows-2022'
        run: swift test
        shell: bash
